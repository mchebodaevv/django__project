{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'app/css/styles.css'%}">
</head>
<body>
    <aside>
        <a href="{% url 'index' %}" class="logotip"><img class="svg" src="{% static 'app/img/logo.png' %}" alt=""><span class="logo">Склад</span></a>
        <h3 >Навигация</h3>
        <ul>
            <a href="{% url 'tovar' %}"><li><i class="fa-solid fa-bars"></i>Товары</li></a>
            <a href=""><li><i class="fa-solid fa-file"></i>Заказы</li></a>
            <a href=""><li><i class="fa-solid fa-child"></i>Поставщики</li></a>
            <a href="{% url 'category' %}"><li><i class="fa-solid fa-check"></i>Категории товаров</li></a>
            <a href=""><li><i class="fa-solid fa-child"></i></i>Клиенты</li></a>
            <a href=""><li><i class="fa-solid fa-clipboard"></i>Детали заказа</li></a>
            <a href=""><li><i class="fa-solid fa-plus"></i>Поставки</li></a>
        </ul>
    </aside>
    <main>
        {% block zxc %}
        {% endblock %}
    </main>
</body>
</html>
