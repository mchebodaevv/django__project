{% extends 'app/layout.html' %}

{% block title %}
Добавление категории
{% endblock %}

{% block zxc %}
    <h1 class="zagolovok">Добавление сотрудника</h1>
    <div class="izmenenia">
            <form method="post">
                {% csrf_token %}
                <p style="font-width:bold">Имя</p> <br>
                {{ form.name }}<br>
                <p style="font-width:bold">Электронная почта</p> <br>
                {{ form.email }}<br>
                <p style="font-width:bold">Телефон</p> <br>
                {{ form.phone }}<br>
                <p style="font-width:bold">Телефон</p> <br>
                {{ form.position }}<br>
                <button type="submit" class="btn-iz">Добавить сотрудника</button>
            </form>
    </div>
{% endblock %}
