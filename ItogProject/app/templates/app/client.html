{% extends 'app/layout.html' %}

{% block title %}
Учитель
{% endblock %}

{% block zxc %}
    <h1 class="zagolovok">Клиенты</h1>
    <div class="tablica">
    <table>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Электронная почта</th>
            <th>Телефон</th>
            <th>Адрес</th>
        </tr>
        {% for el in clients %}
            <tr >
                <td>{{el.id}}</td>
                <td>{{el.name}}</td>
                <td>{{el.email}}</td>
                <td>{{el.phone}}</td>
                <td>{{el.address}}</td>
            </tr>
            {% endfor %}
    </table>
    </div>
{% endblock %}
